<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda De Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./3771518.png" alt="Agenda">
            <h1>Agenda de Contatos</h1>
        </header>
        <div class="caixa">
            <form id="contact-form">
                <input type="text" id="nome-contato" required placeholder="Contato"/>
                <input type="number" id="numero-contato" required placeholder="Numero"/>
                <button type="submit" id="submit">Cadastrar </button>
                </form>
        </div>
    </div>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome 
                    </th>
                    <th>Telefone</th>
                    </tr>
            </thead>
            <tbody id="contato-lista">
            </tbody>  
        </div>
        <script src="./main.js"></script>
    </body>
    </html>
